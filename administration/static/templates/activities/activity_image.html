<div ng-controller="ImageActivityAdminCtrl">
    <div class="question textleft">
        <div class="editable-title">
            <input type="text" ng-model="currentActivity.data.question" placeholder="Título da atividade">
        </div>
        <button class="btn btn-danger" ng-click="removeCurrentActivity()"><i class="fa fa-trash-o"></i></button>
    </div>
    <section class="thumbnail" ng-init="updateImage()">

        <div class="row" ng-show="image_editing">
            <div class="add-thumbnail col-sm-12 col-lg-12 textcenter">
                <div class="centered">
                    <div class="form-group">
                        <i class="fa fa-picture-o fa-4x"></i>
                        <h1 class="bottom top">Imagem</h1>
                        <p>(largura mínima: 845px)</p>

                        <input type="file" ngf-select ng-model="image_up" name="file"
                            accept="image/*" ngf-max-size="20MB" required
                            ngf-model-invalid="errorFile" />
                    </div>

                    <p>
                        <br>
                        <button class="btn btn-danger btn-lg uppercase"
                                ng-show="currentActivity.image_url" ng-click="image_editing=false">Cancelar</button>

                        <button class="btn btn-success btn-lg uppercase"
                                ng-click="saveImage()">Adicionar</button>
                    </p>
                </div>
            </div>
        </div>
        <div class="row" ng-show="!image_editing">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <img ng-src="{{currentActivity.image_url}}" class="img-responsive" />
            </div>

            <div class="col-lg-12 textright">
                <button class="btn-edit-thumbnail btn btn-success btn-sm uppercase"
                        ng-click="image_editing = true">Alterar imagem</button>
            </div>
        </div>
    </section>
</div>
